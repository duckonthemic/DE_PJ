version: '3.8'

services:
  # ===================
  # Source Database (E-commerce OLTP)
  # ===================
  postgres-source:
    image: postgres:15-alpine
    container_name: ecommerce_source_db
    environment:
      POSTGRES_DB: ${SOURCE_DB_NAME:-ecommerce_source}
      POSTGRES_USER: ${SOURCE_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${SOURCE_DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_source_data:/var/lib/postgresql/data
      - ./docker/postgres/init-source.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  # ===================
  # Data Warehouse Database
  # ===================
  postgres-dw:
    image: postgres:15-alpine
    container_name: data_warehouse_db
    environment:
      POSTGRES_DB: ${DW_DB_NAME:-data_warehouse}
      POSTGRES_USER: ${DW_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DW_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_dw_data:/var/lib/postgresql/data
      - ./docker/postgres/init-dw.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  # ===================
  # MinIO (S3-compatible storage)
  # ===================
  minio:
    image: minio/minio:latest
    container_name: minio_storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - analytics-network

  # ===================
  # MinIO Client (for bucket initialization)
  # ===================
  minio-init:
    image: minio/mc:latest
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY:-minioadmin} $${MINIO_SECRET_KEY};
      mc mb myminio/raw --ignore-existing;
      mc mb myminio/staging --ignore-existing;
      mc mb myminio/processed --ignore-existing;
      mc mb myminio/gold --ignore-existing;
      echo 'Buckets created successfully';
      "
    networks:
      - analytics-network

  # ===================
  # Metabase (BI Tool)
  # ===================
  metabase:
    image: metabase/metabase:latest
    container_name: metabase_bi
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${METABASE_DB_NAME:-metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${METABASE_DB_USER:-metabase}
      MB_DB_PASS: ${METABASE_DB_PASSWORD}
      MB_DB_HOST: postgres-metabase
    ports:
      - "3000:3000"
    depends_on:
      postgres-metabase:
        condition: service_healthy
    networks:
      - analytics-network

  postgres-metabase:
    image: postgres:15-alpine
    container_name: metabase_db
    environment:
      POSTGRES_DB: ${METABASE_DB_NAME:-metabase}
      POSTGRES_USER: ${METABASE_DB_USER:-metabase}
      POSTGRES_PASSWORD: ${METABASE_DB_PASSWORD}
    volumes:
      - postgres_metabase_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  # ===================
  # Airflow (Orchestration)
  # ===================
  # Note: For production, use official Airflow Docker Compose
  # This is a simplified single-node setup for development
  
  # postgres-airflow:
  #   image: postgres:15-alpine
  #   container_name: airflow_db
  #   environment:
  #     POSTGRES_DB: airflow
  #     POSTGRES_USER: airflow
  #     POSTGRES_PASSWORD: airflow
  #   volumes:
  #     - postgres_airflow_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U airflow"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - analytics-network

networks:
  analytics-network:
    driver: bridge

volumes:
  postgres_source_data:
  postgres_dw_data:
  postgres_metabase_data:
  # postgres_airflow_data:
  minio_data:
